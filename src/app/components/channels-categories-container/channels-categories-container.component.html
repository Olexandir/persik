<div class="channels-categories-container">
  <div class="channels-categories" [class.opened]="isContainerOpened">
    <app-channel-category
      *ngFor="let category of channelsCategories$ | async"
      [category]="category"
      [chosenCategory]="chosenCategory"
      (chosenCategoryIdChange)="chooseCategory($event)"
    ></app-channel-category>
  </div>
  <div class="toggle-button" (click)="toggleContainer()">
    <ng-container *ngIf="!isContainerOpened; else opened">
      <i class="fa fa-angle-down" aria-hidden="true"></i>
    </ng-container>
    <ng-template #opened>
      <i class="fa fa-angle-up" aria-hidden="true"></i>
    </ng-template>
  </div>
</div>
