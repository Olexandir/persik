<div class="tvshow" [class.active]="isCurrent" [class.tvshow_future]="isFuture" (focus)="onTvshowFocus()" (click)="showVideo()" (keyEnterEvent)="showVideo()" nav-item item-vertical>
  <div class="tvshow__title">
    <strong>{{ item.start | timePipe}}</strong> - {{ item.title }}
  </div>

  <div class="tvshow__archive" *ngIf="isArcive"></div>

  <div class="progress" *ngIf="isCurrent">
    <div class="progress__line" [style.width.%]="progress"></div>
  </div>
</div>
