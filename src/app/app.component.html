<div class="app-main-content" [class.blurred]="isAuthModalOpen$ | async">
  <!-- <app-connection-info></app-connection-info> -->

  <app-header [isAuthorized]="isAuthorized" (confirmEvent)="openDialog()"></app-header>

  <router-outlet></router-outlet>

  <app-exit-modal (cancelEvent)="closeExitModal()" (confirmEvent)="closeApp()" *ngIf="isShowExitModal"></app-exit-modal>

  <div class="loader" *ngIf="isLoading$ | async">
    <app-looping-rhombuses-spinner animationDuration="2500" rhombusSize="25" color="white">
    </app-looping-rhombuses-spinner>
  </div>

  <app-player></app-player>
</div>

<!-- <app-main-menu nav-container *ngIf="isShowMenu"></app-main-menu> -->
<ng-container *ngIf="isAuthModalOpen$ | async">
  <app-auth-modal></app-auth-modal>
</ng-container>
